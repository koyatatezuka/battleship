<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mini BattleShip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>

<body>
    <div class="sound">
        <button id="sound-btn">sound off</button>
    </div>
    
    <main>
        <h2>Player Board</h2>
        <div class="board" id="player-board">
            <table data-board="player">
                <tr>
                    <td></td>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td class="player-cell" value="empty" data-row='0' data-col='0'></td>
                    <td class="player-cell" value="empty" data-row='0' data-col='1'></td>
                    <td class="player-cell" value="empty" data-row='0' data-col='2'></td>
                    <td class="player-cell" value="empty" data-row='0' data-col='3'></td>
                    <td class="player-cell" value="empty" data-row='0' data-col='4'></td>
                    <td class="player-cell" value="empty" data-row='0' data-col='5'></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="player-cell" value="empty" data-row='1' data-col='0'></td>
                    <td class="player-cell" value="empty" data-row='1' data-col='1'></td>
                    <td class="player-cell" value="empty" data-row='1' data-col='2'></td>
                    <td class="player-cell" value="empty" data-row='1' data-col='3'></td>
                    <td class="player-cell" value="empty" data-row='1' data-col='4'></td>
                    <td class="player-cell" value="empty" data-row='1' data-col='5'></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="player-cell" value="empty" data-row='2' data-col='0'></td>
                    <td class="player-cell" value="empty" data-row='2' data-col='1'></td>
                    <td class="player-cell" value="empty" data-row='2' data-col='2'></td>
                    <td class="player-cell" value="empty" data-row='2' data-col='3'></td>
                    <td class="player-cell" value="empty" data-row='2' data-col='4'></td>
                    <td class="player-cell" value="empty" data-row='2' data-col='5'></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class="player-cell" value="empty" data-row='3' data-col='0'></td>
                    <td class="player-cell" value="empty" data-row='3' data-col='1'></td>
                    <td class="player-cell" value="empty" data-row='3' data-col='2'></td>
                    <td class="player-cell" value="empty" data-row='3' data-col='3'></td>
                    <td class="player-cell" value="empty" data-row='3' data-col='4'></td>
                    <td class="player-cell" value="empty" data-row='3' data-col='5'></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td class="player-cell" value="empty" data-row='4' data-col='0'></td>
                    <td class="player-cell" value="empty" data-row='4' data-col='1'></td>
                    <td class="player-cell" value="empty" data-row='4' data-col='2'></td>
                    <td class="player-cell" value="empty" data-row='4' data-col='3'></td>
                    <td class="player-cell" value="empty" data-row='4' data-col='4'></td>
                    <td class="player-cell" value="empty" data-row='4' data-col='5'></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td class="player-cell" value="empty" data-row='5' data-col='0'></td>
                    <td class="player-cell" value="empty" data-row='5' data-col='1'></td>
                    <td class="player-cell" value="empty" data-row='5' data-col='2'></td>
                    <td class="player-cell" value="empty" data-row='5' data-col='3'></td>
                    <td class="player-cell" value="empty" data-row='5' data-col='4'></td>
                    <td class="player-cell" value="empty" data-row='5' data-col='5'></td>
                </tr>
            </table>
        </div>
        <div class="message-box" style="display: none">
            <h2 id="message"></h2>
        </div>
        <div class="action-container">
            <select class="ships">
                <option value="0" selected disabled hidden>Select Ships</option>
                <option value="battleship">Battleship(4)</option>
                <option value="cruiser">Cruiser(3)</option>
                <option value="submarine">Submarine(2)</option>
                <option value="destroyer">Destroyer(1)</option>
            </select>
            <button class="ship-turn" value="vertical">vertical</button>
        </div>
        <button class="btn-game" id="start-reset">START</button>
        <h2>Computer Board</h2>
        <div class="board" id="computer-board">
            <table data-board="computer">
                <tr>
                    <td></td>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td class="comp-cell" value="empty" data-row='0' data-col='0'></td>
                    <td class="comp-cell" value="empty" data-row='0' data-col='1'></td>
                    <td class="comp-cell" value="empty" data-row='0' data-col='2'></td>
                    <td class="comp-cell" value="empty" data-row='0' data-col='3'></td>
                    <td class="comp-cell" value="empty" data-row='0' data-col='4'></td>
                    <td class="comp-cell" value="empty" data-row='0' data-col='5'></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="comp-cell" value="empty" data-row='1' data-col='0'></td>
                    <td class="comp-cell" value="empty" data-row='1' data-col='1'></td>
                    <td class="comp-cell" value="empty" data-row='1' data-col='2'></td>
                    <td class="comp-cell" value="empty" data-row='1' data-col='3'></td>
                    <td class="comp-cell" value="empty" data-row='1' data-col='4'></td>
                    <td class="comp-cell" value="empty" data-row='1' data-col='5'></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td class="comp-cell" value="empty" data-row='2' data-col='0'></td>
                    <td class="comp-cell" value="empty" data-row='2' data-col='1'></td>
                    <td class="comp-cell" value="empty" data-row='2' data-col='2'></td>
                    <td class="comp-cell" value="empty" data-row='2' data-col='3'></td>
                    <td class="comp-cell" value="empty" data-row='2' data-col='4'></td>
                    <td class="comp-cell" value="empty" data-row='2' data-col='5'></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td class="comp-cell" value="empty" data-row='3' data-col='0'></td>
                    <td class="comp-cell" value="empty" data-row='3' data-col='1'></td>
                    <td class="comp-cell" value="empty" data-row='3' data-col='2'></td>
                    <td class="comp-cell" value="empty" data-row='3' data-col='3'></td>
                    <td class="comp-cell" value="empty" data-row='3' data-col='4'></td>
                    <td class="comp-cell" value="empty" data-row='3' data-col='5'></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td class="comp-cell" value="empty" data-row='4' data-col='0'></td>
                    <td class="comp-cell" value="empty" data-row='4' data-col='1'></td>
                    <td class="comp-cell" value="empty" data-row='4' data-col='2'></td>
                    <td class="comp-cell" value="empty" data-row='4' data-col='3'></td>
                    <td class="comp-cell" value="empty" data-row='4' data-col='4'></td>
                    <td class="comp-cell" value="empty" data-row='4' data-col='5'></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td class="comp-cell" value="empty" data-row='5' data-col='0'></td>
                    <td class="comp-cell" value="empty" data-row='5' data-col='1'></td>
                    <td class="comp-cell" value="empty" data-row='5' data-col='2'></td>
                    <td class="comp-cell" value="empty" data-row='5' data-col='3'></td>
                    <td class="comp-cell" value="empty" data-row='5' data-col='4'></td>
                    <td class="comp-cell" value="empty" data-row='5' data-col='5'></td>
                </tr>
            </table>
        </div>
    </main>

    <footer>
        <p>By Koyata Tezuka</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
